<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgiveness</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightpink;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      img {
        margin-bottom: 20px;
        width: 100%;
        max-width: 300px;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
        position: relative;
      }

      #yesButton {
        background-color: green;
        color: white;
      }

      #noButton {
        background-color: red;
        color: white;
        width: 80px;
        height: 40px;
      }

      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url("heart.png");
        background-size: contain;
        background-repeat: no-repeat;
        animation: fly 5s ease-out forwards, fadeOut 5s ease-out forwards;
      }

      @keyframes fly {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-600px) translateX(200px) scale(1.5);
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        100% {
          opacity: 0;
        }
      }

      /* Fullscreen video overlay */
      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.8s ease;
        z-index: 999;
      }

      .video-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        button {
          font-size: 0.9rem;
          padding: 8px 16px;
        }

        img {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="image" src="image1.jpg" alt="Forgiveness Image" />
      <h1 id="forgivenessMessage">Do you forgive me?</h1>
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <!-- Video overlay -->
    <div class="video-overlay" id="videoOverlay">
      <video id="forgivenessVideo" src="forgive.mp4" autoplay controls></video>
    </div>

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const image = document.getElementById("image");
      const forgivenessMessage = document.getElementById("forgivenessMessage");
      const videoOverlay = document.getElementById("videoOverlay");
      const forgivenessVideo = document.getElementById("forgivenessVideo");
      let clickCount = 0;

      const images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
        "image6.jpg",
      ];

      const messages = [
        "Do you forgive me?",
        "You are my everything.",
        "Please forgive me, my love.",
        "It won’t happen again, I promise.",
        "I’m really, really sorry...",
        "Please forgive me, please?",
      ];

      noButton.addEventListener("click", () => {
        const currentSize = parseFloat(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = `${currentSize * 1.2}px`;
        clickCount++;

        const imageIndex = clickCount % images.length;
        image.src = images[imageIndex];

        const messageIndex = clickCount % messages.length;
        forgivenessMessage.textContent = messages[messageIndex];

        if (clickCount >= 5) {
          moveNoButton();
          noButton.addEventListener("mouseover", moveNoButton);
        }
      });

      yesButton.addEventListener("click", () => {
        forgivenessMessage.textContent = "Hooray! Thank you ❤️";
        createHearts();

        // Show full video
        videoOverlay.classList.add("active");
        forgivenessVideo.play();
      });

      function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }

      function createHearts() {
        const heartCount = Math.floor(Math.random() * 50) + 30;
        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");

          heart.style.left = `${Math.random() * window.innerWidth}px`;
          heart.style.bottom = `-30px`;

          heart.style.animationDuration = `${Math.random() * 3 + 4}s`;

          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 7000);
        }
      }

      // Hide video overlay when finished
      forgivenessVideo.addEventListener("ended", () => {
        videoOverlay.classList.remove("active");
      });
    </script>
  </body>
</html>
